<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" 
  width="100%" height="100%">
  <defs>
    <pattern id="waterPattern" patternUnits="userSpaceOnUse"
             x="0" y="0" width="504" height="504" >
      <image id="check" x="0" y="0" width="504" height="504" xlink:href="water_pattern.png" />
    </pattern> 
    <pattern id="sugarPattern" patternUnits="userSpaceOnUse"
             x="0" y="0" width="200" height="200" >
      <image id="check" x="0" y="0" width="200" height="200" xlink:href="sugar_pattern.png" />
    </pattern> 
  </defs>
  <script type="text/ecmascript" xlink:href="edc_code.js" />
  <rect id="water" width="100%" height="60%" x="0" y="0" fill="url(#waterPattern)" />
  <g id="menu">
  	<g id="button1" onclick="start()">
  	  <rect width="5%" height="2%" x="2%" y="2%" fill="red" />
  	  <text x="2%" y="3.9%">Start</text> 
  	</g>
  </g>
  <g id="firstGroup">
    <rect id="field" width="300" height="300" 
        x="50" y="50" fill="url(#sugarPattern)" >

    </rect>
  </g>
  <g id="secondGroup">
  </g>
</svg>

